<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora-html</title>
    <link rel="stylesheet" href="ex5/index.css"></style>
  </head>
  <body>
      <div id="wrap-container">
        <div id="calc-container">
          <table>
            <!-- RESULT -->
            <tr> 
              <td style="background:black;font-family:digital;color:red;height:10%" colspan="4"><h1 id="calc-res">AWESOME </h1></td>
            </tr>
            <tr>
              <td style="background:black;font-family:digital;color:red;height:10%" colspan="4"><h1 id="calc-op">CALCULATOR</h1></td>
            </tr>
            <!-- AC REFRESH DIV -->
            <tr>
              <td colspan="2"><button id="AC">AC</button></td>
              <td><button id="R">C</button></td>
              <td><button id="/">/</button></td>
            </tr>
            <tr>
              <td><button id="7">7</button></td>
              <td><button id="8">8</button></td>
              <td><button id="9">9</button></td>
              <td><button id="x">X</button></td>
            </tr>
            <tr>
              <td><button id="4">4</button></td>
              <td><button id="5">5</button></td>
              <td><button id="6">6</button></td>
              <td><button id="-">-</button></td>
            </tr>
            <tr>
              <td><button id="1">1</button></td>
              <td><button id="2">2</button></td>
              <td><button id="3">3</button></td>
              <td><button id="+">+</button></td>
            </tr>
            <tr>
              <td colspan="2"><button id="0">0</button></td>
              <td><button id=".">.</button></td>
              <td><button id="=">=</button></td>
            </tr>
            </table>
          </div>
        </div>
    
    
  </body>
  <script src="ex5/index.js"></script>
</html>
